{% extends "admin_layout.html" %}

{% block admin %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='admin/Add_users/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/animsition/css/animsition.min.css')}} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/vendor/noui/nouislider.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin/Add_users/css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Add Users
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Name">
					<span class="label-input100">User Name *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your user Name">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your ID">
					<span class="label-input100">User Id *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Your user Id">
				</div>

				<div class="wrap-input100 validate-input bg1 " data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email ">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Please enter phone number">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Phone No.">
				</div>

				<fieldset>
    				<legend>           Roles                         </legend>

				<div class="wrap-input100 input100-select bg1">
				        <input type="checkbox" id="scales" name="feature"
				               value="Admin" checked />
				        <label for="scales">Admin</label>
				        &nbsp;
				        &nbsp;
				

				
				        <input type="checkbox" id="horns" name="feature"
				               value="Verifier" />
				        <label for="horns">Verifier</label>
				        &nbsp;
				        &nbsp;

				        <input type="checkbox" id="claws" name="feature"
				               value="departmental purchase manager" />
				        <label for="claws">Departmental purchase manager</label>
    					&nbsp;
    					&nbsp;

				        <input type="checkbox" id="claws" name="feature"
				               value="staff" />
				        <label for="claws">Staff</label>

				        &nbsp;
				        &nbsp;

				        <input type="checkbox" id="claws" name="feature"
				               value="VESIT purchase manager" />
				        <label for="claws">VESIT purchase manager</label>
    			</div>

				<div class="wrap-input100 input100-select bg1">
					
					<div>
						<select class="js-select2" name="service">
							<option>Derpartment</option>
							<option>INFT</option>
							<option>COMPS</option>
							<option>EXTC</option>
							<option>INST</option>
							<option>ETRX</option>
							<option>OTHERS</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
{% endblock admin %}
</body>
</html>
